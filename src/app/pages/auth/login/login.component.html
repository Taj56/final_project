<main class="log">
  <div class="container" id="container">
	
  
    <div class="form-container sign-in-container">
  
      <form action="#" (ngSubmit)="login(loginForm)" #loginForm="ngForm">

        <p *ngIf="hasError" style="color: crimson;">{{errorMsg}}</p>

        <h1>Sign in</h1>
        <span>or use your account</span>

        <input type="email" placeholder="Email" ngModel name="email" />
        <input type="password" placeholder="Password" ngModel name="password"/>
        <a href="#">Forgot your password?</a>
        <button type="submit">Sign In</button>
      </form>
    </div>
    <div class="overlay-container">
      <div class="overlay">
        
        <div class="overlay-panel overlay-right">
          <h1>Hello, Officer!</h1>
          <p>Enter your user info</p>

          <P>
            <a routerLink="/all-reports">All Reports</a>
          </P>
          <!-- <button class="ghost" id="signUp">Sign Up</button> -->
        </div>
      </div>
    </div>
  </div>
</main>
