<div class="container">

    <form action="" (ngSubmit)="resgiterUser(registerForm)" #registerForm="ngForm">
        <h2>Form Validation</h2>
        <div class="form-group fullname">
          <label for="fullname">First Name</label>
          <input type="text" id="first_name" placeholder="Enter your first name" name="first_name" ngModel>

          <label for="fullname" style="margin-top: 5px;">Last Name</label>
          <input type="text" id="last_name" placeholder="Enter your last name" name="last_name" ngModel>
        </div>

        <div class="form-group email">
          <label for="email">Email Address</label>
          <input type="email" id="email" name="email" placeholder="Enter your email address" ngModel>
        </div>
        <div class="form-group password">
          <label for="password">Password</label>
          <input type="password" id="password" name="password" placeholder="Enter your password" ngModel>
          <i id="pass-toggle-btn" class="fa-solid fa-eye"></i>
        </div>

        <div class="form-group submit-btn">
          <input type="submit" value="Submit">
        </div>
      </form>

</div>
